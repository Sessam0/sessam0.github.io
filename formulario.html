<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <h1>Formulario de Entrada</h1>
    <p>Rellene la informacion</p>
    <div class="formulario">

        <form action="/enviar_datos" method="get">
            <!-- Contenido del formulario -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
            
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com">
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">

            <label for="numero de telefono">Celular</label>
            <input type="numero" name="numero" id="numero">

            <label>Género:</label>
            <input type="radio" name="genero" value="masculino"> Masculino
            <input type="radio" name="genero" value="femenino"> Femenino
            <input type="radio" name="genero" value="no binario"> Binario

    
            <label>Aficiones:</label>
            <input type="checkbox" name="aficion" value="deporte"> Deporte
            <input type="checkbox" name="aficion" value="música"> Música
            <input type="checkbox" name="aficion" value="música"> Baile

            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="mexico">México</option>
                <option value="españa">España</option>
            </select>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribe tu mensaje aquí..."></textarea>

            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>

        </form>

    </div>
</body>
</html>
